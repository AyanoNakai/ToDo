<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ユーザ情報</title>
</head>

<body>
    <!-- <th:block th:object="${ulist}"> -->
    
    <table>
        <!-- <tr> -->
        <tr th:each="p: ${ulist}">
            <td>ユーザ情報 (ID=[[${p.id}]])</td>
            <td> [[${p.uid}]] </td>
            <td> [[${p.name}]] </td>
            <td> [[${p.createdAt}]] </td>
        </tr>
    </table>
   
</body>
</html>
